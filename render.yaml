databases:
  - name: budget
    databaseName: budget_vbre
    user: budget_vbre_user

services:
  - type: web
    name: enobong
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_vbre
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false